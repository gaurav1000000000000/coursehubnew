<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkout - CourseHub IT Solutions</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        .btn { display: block; padding: 15px; margin: 10px 0; font-size: 18px; text-decoration: none; color: white; border-radius: 5px; }
        .gpay { background-color: #4285F4; }
        .phonepe { background-color: #672AB6; }
        .paytm { background-color: #002970; }
    </style>
</head>

<body>
    <div class="container my-5 p-4 border rounded shadow-lg bg-light" style="max-width: 600px;">
        <h2 class="mb-4 text-center text-primary">Checkout</h2>

        <!-- Course Selection -->
        <div class="mb-4">
            <label for="courseSelect" class="form-label">Select Course:</label>
            <select id="courseSelect" class="form-select" onchange="updatePrice()">
                <option value="Python Programming" data-price="1500">Python Programming - ₹1500</option>
                <option value="Java Development" data-price="450">Java Development - ₹450</option>
                <option value="Data Science" data-price="1980">Data Science - ₹1980</option>
                <option value="Cyber Security" data-price="2100">Cyber Security - ₹2100</option>
                <option value="Digital Marketing" data-price="1200">Digital Marketing - ₹1200</option>
                <option value="Full Stack Development" data-price="1700">Full Stack Development - ₹1700</option>
            </select>
        </div>

        <!-- Payment Options -->
        <div class="payment-options text-center">
            <h4 class="mb-3 text-secondary">Select a Payment Method:</h4>

            <a class="btn gpay" href="#" onclick="makePayment('Google Pay'); return false;">
                <i class="bi bi-google"></i> Pay with Google Pay
            </a>

            <a class="btn phonepe" href="#" onclick="makePayment('PhonePe'); return false;">
                <i class="bi bi-phone"></i> Pay with PhonePe
            </a>

            <a class="btn paytm" href="#" onclick="makePayment('Paytm'); return false;">
                <i class="bi bi-wallet2"></i> Pay with Paytm
            </a>
        </div>
    </div>

    <script>
        let selectedPrice = 1500;

        function updatePrice() {
            const select = document.getElementById('courseSelect');
            selectedPrice = parseFloat(select.options[select.selectedIndex].getAttribute('data-price'));
        }

        function makePayment(method) {
            const course = document.getElementById('courseSelect').value;
            const amount = selectedPrice;

            if (amount <= 0) {
                alert('Please select a valid course with a price.');
                return;
            }

            let paymentUrl = '';
            const merchantId = "omkarnathdubey127-2@okhdfcbank";
            const merchantName = 'CourseHub';
            const transactionId = 'TXN' + Date.now();

            paymentUrl = `upi://pay?pa=${merchantId}&pn=${merchantName}&mc=1234&tid=${transactionId}&tr=${transactionId}&tn=CourseHub Payment&am=${amount}&cu=INR`;

            window.location.href = paymentUrl;
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
